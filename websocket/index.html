<!DOCTYPE html>
<html>
  <head>
    <title>Live Transcription with Telnyx Media Streams</title>
  </head>
  <body>
    <h1>Live Transcription with Telnyx Media Streams</h1>
    <h3>
      Call out from your Telnyx Number, start talking and watch your words magically appear.
    </h3>
    <p id="transcription-container"></p>
    <script>
      document.addEventListener("DOMContentLoaded", event => {
        webSocket = new WebSocket("ws://localhost:8000");
        webSocket.onmessage = function(msg) {
          const data = JSON.parse(msg.data);
          if (data.event === "interim-transcription") {
            document.getElementById("transcription-container").innerHTML =
              data.text;
          }
        };
      });
    </script>
  </body>
</html>
